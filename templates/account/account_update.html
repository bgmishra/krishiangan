
{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% comment %} {% load material_form %} {% endcomment %}
<!-- Material form is just a materialize thing for django forms -->
<style>
.card {
    word-wrap: break-word;
    border: none;
}
</style>
<main>
<div class="container">
<div class="col s12 m8 offset-m2">
      <div class="card">
        <div class="card-content">
        <h2 class="flow-text">Update your information</h2>
          <form action="." method="POST" class="padding">
                {% csrf_token %} {{ noodle_form.as_p }}

                <div class="divider"></div>
                {{ formset.management_form }}
                    {{ formset|crispy }}
                    
            <button type="submit" class="btn btn-outline-success"><i class="ti-check"> Done</i></button>
            <a class="btn btn-outline-danger" href="#" onclick="window.history.back(); return false;" title="Cancel" ><i class="ti-close"> Cancel</i></a>

        </form>
        </div>
    </div>
</div>
</div>
</main>
{% endblock content %}
