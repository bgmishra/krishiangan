
<div class="col-md-12">
{% for item in item_images %}
    <img class="rounded app-icon p-2" src="{{ item.image.url }}" height="100" width="100">
    <input type="checkbox" class="clear-image-checkbox" name="clear_images" value="{{ item.id }}">&nbsp;<i class="fa fa-times text-danger"></i>
{% endfor %}
</div>
<br/>
<div class="p-3">
    <input type="checkbox" name="clear_all_images" id="clear_images">
    <label for="clear_images">Clear All Images</label>
</div>
